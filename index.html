<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="pictures/google.png">
    
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imagenes</a>
                </li>
                <li class="menu-icon">
                    <a href=""></a>
                </li>
                <li class="menu-photo">
                    <a href=""><img src="https://lh3.googleusercontent.com/ogw/ANLem4a8kwM-VPyHWd6Bu47Vh7xjF_zezgMAyQwX_4w=s32-c-mo" alt="Foto de Perfil"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Logo -->
        <section class="main-logo">
            <img src="https://1000marcas.net/wp-content/uploads/2020/02/Google-Logo.png" alt="Logo de Google">
        </section>

        <!-- Navegador de busqueda -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                </span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="google-lens" href=""></a>
            </div>
        </section>

        <!-- Botones -->
        <section class="main-button">
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>
        </section>

        <!-- Creditos -->
        <section class="main-credits">
            <div>Ofrecido por Google en:  <a href="https://www.google.com/setprefs?sig=0_ZZ0YvPVfQE7i9fV_Omscph1bMvM%3D&amp;hl=es-419&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwju1Ynu8_eDAxXYs4QIHXvlBg0Q2ZgBCBc">Español (Latinoamérica)</a></div>
        </section>
    </main>

    <footer>
        <section>
            <ul class="footer-left">
                <li><a href="">Sobre Google</a></li>
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="footer-right">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
